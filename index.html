<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashland Iron Works Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .topright {
      position: absolute; right: 10px; top: 10px; z-index: 9999;
      background: rgba(255,255,255,.9); padding: 6px 8px; border-radius: 6px;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,.12);
    }
    .error { color: #b00020; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="topright" id="status">Loading GeoJSON…</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/esri-leaflet@3/dist/esri-leaflet.js"></script>
<script src="https://unpkg.com/osmtogeojson@3.0.0/osmtogeojson.js"></script>

<script>
(async function () {
  // ---- Base map & panes -----------------------------------------------------
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: '&copy; OpenStreetMap contributors' });
  const esriImg = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Imagery &copy; Esri' }
  );

  const map = L.map('map', { layers: [osm] });

  // Scale bar
  L.control.scale({ metric: true, imperial: true }).addTo(map);

  // Panes for z-order/click behavior
  map.createPane('polys');   map.getPane('polys').style.zIndex = 200;
  map.createPane('lines');   map.getPane('lines').style.zIndex = 250;
  map.createPane('halos');   map.getPane('halos').style.zIndex = 295;
  map.createPane('points');  map.getPane('points').style.zIndex = 300;

  // MD LiDAR hillshade (default OFF; just available in control)
  const mdHillshade = L.esri.imageMapLayer({
    url: 'https://lidar.geodata.md.gov/imap/rest/services/Statewide/MD_statewide_hillshade_m/ImageServer',
    opacity: 0.6
  });

  const baseLayers = {
    'OpenStreetMap': osm,
    'Esri World Imagery': esriImg
  };
  const overlays = {
    'MD LiDAR Hillshade': mdHillshade
  };

  const layersControl = L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

  // ---- Load your GeoJSON ----------------------------------------------------
  const status = document.getElementById('status');

  let data;
  try {
    const resp = await fetch('ashland_landmarks.geojson', { cache: 'no-store' });
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    data = await resp.json();
    status.textContent = 'Loaded.';
    setTimeout(() => status.remove(), 800);
  } catch (err) {
    status.innerHTML = `<span class="error">Couldn’t load ashland_landmarks.geojson (${err.message}).</span>`;
    console.error(err);
    return;
  }

  // ---- Build layers: polygons (non-interactive), lines, points --------------
  const polyLayer = L.geoJSON(data, {
    pane: 'polys',
    filter: f => f.geometry && (f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon'),
    style: { weight: 2, color: '#333', fillColor: '#ffcc66', fillOpacity: 0.25 },
    interactive: false
  }).addTo(map);

  const lineLayer = L.geoJSON(data, {
    pane: 'lines',
    filter: f => f.geometry && (f.geometry.type === 'LineString' || f.geometry.type === 'MultiLineString'),
    style: f => {
      const nm = (f.properties && f.properties.name || '').toLowerCase();
      const isRail = nm.includes('rail');
      return { weight: 3, color: isRail ? '#0078ff' : '#444', opacity: 0.9, dashArray: isRail ? '6,4' : null };
    }
  }).addTo(map);

  const haloLayer = L.geoJSON(data, {
    pane: 'halos',
    filter: f => f.geometry && f.geometry.type === 'Point',
    pointToLayer: (f, latlng) => L.circleMarker(latlng, {
      radius: 10, weight: 2, color: '#000', opacity: 0.5, fillOpacity: 0.15
    })
  }).addTo(map);

  const pointLayer = L.geoJSON(data, {
    pane: 'points',
    filter: f => f.geometry && f.geometry.type === 'Point',
    pointToLayer: (f, latlng) => L.marker(latlng, { title: f.properties?.name || '' }),
    onEachFeature: (f, layer) => {
      const name = f.properties?.name || 'Feature';
      const note = f.properties?.note ? `<br><em>${f.properties.note}</em>` : '';
      layer.bindPopup(`<b>${name}</b>${note}`);
    }
  }).addTo(map);

  layersControl.addOverlay(polyLayer, 'View cone / Polygons');
  layersControl.addOverlay(lineLayer, 'Lines');
  layersControl.addOverlay(pointLayer, 'Points');
  layersControl.addOverlay(haloLayer, 'Point halos');

  // --- Torrey C. Brown (NCR) Trail from OSM/Overpass -----------------------
  try {
    // Bounding box roughly: [south, west, north, east]
    const bbox = [39.40, -76.78, 39.75, -76.55]; 

    const q = `
      [out:json][timeout:30];
      (
        way["name"~"Torrey C\\\\. Brown Trail|Northern Central Railroad Trail", i](${bbox.join(',')});
        relation["name"~"Torrey C\\\\. Brown Trail|Northern Central Railroad Trail", i](${bbox.join(',')});
      );
      (._;>;);
      out body;
    `.trim();

    // Primary Overpass; if busy, it falls back
    const endpoints = [
      'https://overpass-api.de/api/interpreter',
      'https://overpass.kumi.systems/api/interpreter'
    ];

    let osm = null;
    for (const url of endpoints) {
      try {
        const r = await fetch(url, { method: 'POST', body: q, headers: { 'Content-Type': 'text/plain' } });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        osm = await r.json();
        break;
      } catch (e) { console.warn('Overpass error on', url, e); }
    }
    if (osm) {
      // Convert Overpass JSON -> GeoJSON and add to map
      const tcbGeo = osmtogeojson(osm, { flatProperties: true });

      // Style: bold blue line with dashed outline halo for visibility
      const tcbHalo = L.geoJSON(tcbGeo, {
        pane: 'lines',
        style: { color: '#ffffff', weight: 7, opacity: 0.7, dashArray: '6,6' }
      }).addTo(map);

      const tcbLine = L.geoJSON(tcbGeo, {
        pane: 'lines',
        style: { color: '#0078ff', weight: 4, opacity: 0.95 }
      }).addTo(map);

      layersControl.addOverlay(L.layerGroup([tcbHalo, tcbLine]), 'Torrey C. Brown Trail (OSM)');
    }
  } catch (e) {
    console.warn('Could not load Overpass data', e);
  }

  // Fit to everything we’ve got
  const group = L.featureGroup([polyLayer, lineLayer, pointLayer]);
  if (group.getLayers().length) {
    map.fitBounds(group.getBounds(), { padding: [20, 20] });
  } else {
    map.setView([39.4938, -76.6885], 16); // fallback near Ashland
  }

  // Hillshade default OFF (available in layers control)
  // mdHillshade.addTo(map);
})();
</script>
</body>
</html>
